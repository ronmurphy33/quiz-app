<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="game.js" defer></script>
</head>
<body>
    <h1>Welcome to Quiz App!</h1> 
    <div class="score-box">
        <p id="score"> Question: # / # </p>
    </div>
    <div id="loader"></div>
    <div id="question-box" class="container hidden">
        <p id="question">This is the question being asked?</p>
        <div id="answer-btns">
            <button class="btn answer-choice" data-number="1">Answer 1</button>
            <button class="btn answer-choice" data-number="2">Answer 2</button>
            <button class="btn answer-choice" data-number="3">Answer 3</button>
            <button class="btn answer-choice" data-number="4">Answer 4</button>
        </div>
    </div>
</body>
</html>
